<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Player 1 Turn</h1>
    <div class="container">
        <form action="">
            <div>
            <button id="btn-1" class="btn-default"></button>
            <button id="btn-2" class="btn-default"></button>
            <button id="btn-3" class="btn-default"></button>
            </div>
            
            <div>
                <button id="btn-4"  class="btn-default"></button>
                <button id="btn-5"  class="btn-default"></button>
                <button id="btn-6"  class="btn-default"></button>
            </div>
            <div>
            <button id="btn-7"  class="btn-default"></button>
            <button id="btn-8"  class="btn-default"></button>
            <button id="btn-9"  class="btn-default"></button>
            </div>
            <div class="reset-btn-container"> <button class="reset-btn">Reset</button></div>
        </form>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
